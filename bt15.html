<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let money = +prompt("Nhập số tiền muốn dổi sáng tiền mặt (chia hết cho 1.000)");
        let count = money;
        let namTram = Math.floor(count/500000);
        if (namTram > 0) {
            document.write("500.000 - "+ namTram + " tờ ");
            documnent.write("<br>")
        }
       count = count - namTram*500000;
        let haiTram = Math.floor(count/200000);
        if (haiTram > 0) {
            document.write("200.000 - "+ haiTram + " tờ ");
            documnent.write("<br>")
        }
       count = count - haiTram*200000;
        let motTram = Math.floor(count/100000);
        if (motTram > 0) {
            document.write("500.000 - "+ motTram + " tờ ");
            documnent.write("<br>")
        }
       count = count - motTram*100000;
        let namMuoi = Math.floor(count/50000);
        if (namMuoi > 0) {
            document.write("50.000 - "+ namMuoi + " tờ ");
            documnent.write("<br>")
        }
       count = count - namMuoi*50000;
        let haiMuoi = Math.floor(count/20000);
        if (haiMuoi> 0) {
            document.write("20.000 - "+ haiMuoi + " tờ ");
            documnent.write("<br>")
        }
       count = count - haiMuoi*20000;
        let muoi = Math.floor(count/10000);
        if (muoi > 0) {
            document.write("10.000 - "+ muoi + " tờ ");
            documnent.write("<br>")
        }
       count = count - muoi*10000;
        let nam = Math.floor(count/5000);
        if (nam > 0) {
            document.write("5.000 - "+ nam + " tờ ");
            documnent.write("<br>")
        }
       count = count - nam*5000;
        let hai = Math.floor(count/2000);
        if (hai > 0) {
            document.write("2.000 - "+ hai + " tờ ");
            documnent.write("<br>")
        }
       count = count - hai*2000;
        let mot = Math.floor(count/1000);
        if (mot > 0) {
            document.write("1.000 - "+ mot + " tờ ");
            documnent.write("<br>")
        }
       count = count - mot*500000

    </script>
</body>
</html>
