<body>
    <script>
       let n = 6;             
       for (let num = 2 ; num<= n ; num++) {
         check = true;  
         for (let i = 2; i<=Math.sqrt(num) ; i++) {
            if (num%i===0) {
                check = false ; 
                break;                 
            }            
         }
         if (check) {
            console.log(num);
            } 
        }         
    </script>
