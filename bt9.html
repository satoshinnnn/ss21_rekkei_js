<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let n = 6;           
       let check = true;   
       if (n < 2) {
         check = false;
       }   
       for (let i = 2; i<Math.sqrt(n) ; i++) {
          if (n%i===0) {
                 check = false ; 
                 break;                 
           }            
         }
        if (check) {
            console.log(n);
         }          
     </script>
</body>
</html>
