<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   <script>
            function getValidNumber(promptMessage) {
            let input;
            while (true) {
                input = prompt(promptMessage);
                
                // Nếu người dùng nhấn Cancel hoặc không nhập gì
                if (input === null || input.trim() === "") {
                    alert("Bạn chưa nhập giá trị. Vui lòng nhập một số!");
                    continue;
                }

                // Kiểm tra xem có phải số không
                if (isNaN(input)) {
                    alert("Giá trị không hợp lệ! Vui lòng nhập một số.");
                    continue;
                }

                // Nếu hợp lệ, chuyển thành số và trả về
                return Number(input);
            }
        }

        // Nhập 3 số a, b, c
        alert("Tínhh lãi suất")
        let principle = getValidNumber("Mời nhập số tiền gốc");
        let interest = getValidNumber("Mời nhập vào lãi xuất %");
        let time = getValidNumber("Mời nhập vào số tháng muốn gửi");
        let get = principle*(1 + (interest/100))**time;
        let profit = get - principle;

        function formatVND(amount) {
        return new Intl.NumberFormat("vi-VN", { style: "currency", currency: "VND" }).format(amount);
            }

        console.log(`Tiền lãi: ${formatVND(profit)} VND`);
        console.log(`Tiền nhận nhận được: ${formatVND(get)} VND`);
    </script>
  
</body>
</html>
