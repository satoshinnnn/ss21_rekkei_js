<body>
    <script>
        let num1 = 5;
        let num2 = 6;
        let num3 = 5;
        let num4 = 5;
        let num5 = 5;
        let sum = 0;
        arr1 = [num1, num2, num3, num4, num5];
        for (let i=0 ; i<arr1.length; i++) {
            if (arr1[i]% 2!==0) {
                sum+=arr1[i];
            }
        }
        console.log(sum);
    </script>
