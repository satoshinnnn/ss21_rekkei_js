<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 2;
        let num2 = 5;
        let num3 = 5;
        let num4 = 5;
        let num5 = 5;
        let evens = 0;
        let odds = 0;
        arr1 = [num1, num2, num3, num4, num5];
        for (let i=0 ; i<arr1.length; i++) {
            if (arr1[i]% 2!==0) {
                odds++
            }
            else {
                evens++
            }
        }
        console.log("số số chẵn: ", evens);
        console.log("số số lẻ: ", odds);
    </script>
</body>
</html>
